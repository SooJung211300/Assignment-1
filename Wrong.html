<html>
<head>
<title> Assignment 1 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

void setup()
{

	size( 650, 350 );
	frameRate( 30 );

}

void draw()
{

	fill(255,255,255);
	textSize(30);
	text("Wrong! Try Again!",200,170);
	
	rect(480,230,40,50);
	
	if (mousePressed == true && mouseButton == LEFT)
		{
			if (mouseY > 230 && mouseY < 270 &&
				mouseX > 480 && mouseX < 520)
			{
				link("index.html");
			}
		}
}
</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
